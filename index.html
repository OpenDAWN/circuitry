<html>
<head>
  <title>Project Circuitry</title>
  <link rel="stylesheet" href="css/base.css">
  <script src="js/d3.min.js"></script>
  <script src="js/dagre-d3.min.js"></script>
</head>

<body>
  <svg id="circuitry-svg" width=800 height=800></svg>
  <div id="codeview"></div>

  <script src="js/audiowrap.js"></script>
  <script src="js/circuitry.js"></script>
  <script id="code">
    var context = new AudioContext();

    var gain0 = context.createGain();
    var gain1 = context.createGain();
    var gain2 = context.createGain();
    var osc0 = context.createOscillator();
    var biquad = context.createBiquadFilter();
    var source = context.createBufferSource();

    osc0.connect(gain0);
    source.connect(gain2);
    gain0.connect(gain1);
    gain1.connect(gain2);
    gain2.connect(gain0);
    gain2.connect(gain1);
    gain2.connect(gain2);
    gain0.connect(context.destination);
    gain1.connect(context.destination);
    gain2.connect(context.destination);

    gain2.disconnect(gain2);
  </script>
</body>
</html>
